<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megalodon Store - Página Inicial</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/efa30bb216.js" crossorigin="anonymous"></script>
</head>

<header>
    <div class="menu-bars">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
    </div>

    <div class="logo">
        <a href="#">
            <img src="/img/logo-simple.png" alt="">
        </a>
    </div>

    <div class="profile">
        <a href=""><i class="fa-solid fa-user"></i></a>
    </div>

    <div class="search-bar">    
        <input type="text" placeholder="Pesquisar..." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
</header>

<body>
    <div class="main">
        <picture class="banner-principal">
                <source media="(min-width: 900px)" srcset="/img/banner-big.png">
                <img src="/img/banner.png" alt="Banner">
        </picture>

        <div class="title">
            <p>Categorias</p>
        </div>

        <div class="categorias">
            <div class="botao-categoria">
                <img src="/img/category-icon.png" alt=""> <p>
                Lançamentos
            </div>
            <div class="botao-categoria">
                <img src="/img/category-icon.png" alt=""> <p>
                Mais Vendidos
            </div>
            <div class="botao-categoria">
                <img src="/img/category-icon.png" alt=""> <p>
                Ofertas
            </div>
            <div class="botao-categoria">
                <img src="/img/category-icon.png" alt=""> <p>
                Pacotes de Produtos
            </div>
            <div class="botao-categoria">
                <img src="/img/category-icon.png" alt=""> <p>
                Serviços de Manutenção
            </div>
            <div class="botao-categoria">
                <img src="/img/category-icon.png" alt=""> <p>
                Monte seu PC
            </div>
        </div>
    </div>
</body>



<footer>
    <div class="social">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-solid fa-envelope"></i></a>
</div>
</footer>
</html>
